{% extends 'basewithnav.html' %} {% block title %}
<title>Inventory Management</title>
{% endblock %} {% block contents %}
<div class="notification">
  <div class="navigation2">
    <ul>
      <li>
        <a href="{{url_for('accounting')}}"> Overview</a>
      </li>
      <li>
        <a href="{{url_for('transactions')}}"> Transactions</a>
      </li>
      <li>
        <a href="{{url_for('newtransaction')}}" class="active"> New</a>
      </li>
      <li>
        <a href="{{url_for('alldues')}}"> Dues</a>
      </li>
    </ul>
  </div>
  <div class="showAllproduct">
    <div class="addproductform">
      <form method="post" style="width: 100%" id="newtransactionform">
        <div class="row row-cols-3">
          <div class="col">
            <div class="mb-3">
              <select name="type" id="type" class="form-select">
                <option value="" selected disabled>Select Type</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
                <option value="due">Due</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <select name="account" id="account" class="form-select">
                <option value="" selected disabled>Select Account</option>
                <option value="recharge">Recharge</option>
                <option value="xerox">Xerox</option>
                <option value="service">Service</option>
                <option value="salary">Salary</option>
                <option value="investor">Investor</option>
                <option value="emergency">Emergency</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="fas fa-rupee-sign"></i>
              </span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Amount"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn mybtn">Add Entry</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#accountslink").addClass("sideactive");
  });
</script>
{% endblock %}
