{% extends 'basewithnav.html' %} {% block title %}
<title>Invoicing</title>
{% endblock %} {% block contents %}
<div class="notification">
  <div class="navigation2">
    <ul>
      <li><a href="{{url_for('makeinvoice')}}"> Create</a></li>
      <li>
        <a href="{{url_for('invoice')}}" class="active"> List</a>
      </li>
    </ul>
  </div>
  <div class="showAllproduct">
    <table
      class="table table-hover table-striped"
      style="text-transform: capitalize"
    >
      <thead>
        <tr>
          <th scope="col">File</th>
          <th scope="col">Invoice ID</th>
          <th scope="col">Customer ID</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for x in invoice %}
        <tr>
          <th>file</th>
          <th>{{x['invid']}}</th>
          <th>{{x['custid']}}</th>
          <th>{{x['date']}}</th>
          <th>{{x['status']}}</th>
          <th>
            <button type="button" class="btn mybtn">Refund</button>
            <button type="button" class="btn mybtn">Return</button>
          </th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#invoicinglink").addClass("sideactive");
  });
</script>
{% endblock %}
