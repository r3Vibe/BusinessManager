{% extends 'basewithnav.html' %} {% block title %}
<title>Inventory Management</title>
{% endblock %} {% block contents %}
<div class="notification">
  <div class="navigation2">
    <ul>
      <li>
        <a href="{{url_for('invoice')}}"> List</a>
      </li>
      <li><a href="{{url_for('makeinvoice')}}" class="active"> Create</a></li>
    </ul>
  </div>
  <div class="addproductform">
    <form method="post" style="width: 100%" id="invoicemaker">
      <input type="hidden" name="totoalrow" id="totoalrow" />
      <div class="row row-cols-3">
        <div class="col">
          <div class="mb-3">
            <input
              type="text"
              name="invid"
              id="invid"
              placeholder="Invoice ID"
              class="form-control-sm"
              value="{{invid}}"
            />
          </div>
        </div>
        <div class="col"></div>
        <div class="col">
          <div class="mb-3">
            <input type="date" name="date" id="date" class="form-control-sm" />
          </div>
        </div>
      </div>
      <div class="row row-cols-3">
        <div class="col">
          <div class="mb-3">
            <input
              type="text"
              class="form-control-sm"
              placeholder="Enter Phone Number"
              name="phone"
              id="phone"
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <input
              type="text"
              class="form-control-sm"
              placeholder="Customer Name"
              disabled
            />
            <input type="hidden" name="customer" id="customer" />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <textarea
              class="form-control-sm"
              name="address"
              id="address"
              cols="30"
              rows="10"
              placeholder="Address"
              style="height: 50px; width: 170px"
              disabled
            ></textarea>
            <input type="hidden" name="custaddress" id="custaddress" />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  $(document).ready(function () {
    $("#invoicinglink").addClass("sideactive");
  });
</script>
{% endblock %}
